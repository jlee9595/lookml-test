on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Archive repository
      run: git archive -o repo.zip HEAD

    - name: Send archive via curl
      run: |
        curl -X POST \
          -F "data=@repo.zip" \
          http://localhost:6060/api/v1/semantic-layer \
          -H "Authorization: Bearer 5c4347df071e05be856350325d59a3966013ebd7a6bb70752e43b7e07c904abf689c798465c31798458b969344f5597f"
